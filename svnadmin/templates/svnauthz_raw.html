<!DOCTYPE HTML PUBLIC 
      "-//W3C//DTD XHTML 1.0 Strict//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/" >
  <xi:include href="admin.html" />
<head>
  <title>Authz file editing</title>
</head>
<body>
  <h2>Authz file editing</h2>
  <form id="saveauthzfile" method="post">
    <div class="field">
      <textarea rows="20" style="width:90%" name="current">${auth_data}</textarea>
    </div>
    <div class="buttons">
      <input type="submit" name="saveauthzfile" value="${_('Apply changes')}" />
      <input type="reset" value="${_('Reset')}" />
    </div>
  </form>

  <br />

  <h2>Documentation</h2>
  <ul>
    <li><a href="http://svnbook.red-bean.com/en/1.4/svn.serverconfig.pathbasedauthz.html">
      Path-Based Authorization</a></li>
  </ul>
</body>
</html>
